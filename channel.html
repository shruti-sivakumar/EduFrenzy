<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Channel - EduFrenzy</title>
    <link rel="stylesheet" href="channel.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo-container">
            <img src="path-to-logo/edufrenzy-logo.png" alt="EduFrenzy Logo" class="logo">
        </div>
        <nav>
            <ul>
                <li><a href="learn.html">Learn</a></li>
                <li><a href="finance.html">Finance</a></li>
                <li><a href="community.html">Community</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="dashboard.html" class="profile-icon"><i class="fas fa-user"></i></a></li>
            </ul>
        </nav>
    </header>

    <!-- Channel Details Section -->
    <section class="channel-details">
        <h2 id="channel-name">Channel Name</h2>
        <div class="members-container">
            <h3>Members:</h3>
            <ul id="members-list">
                <!-- Members will be populated here -->
            </ul>
        </div>
        <button class="join-btn" id="join-button">Join</button>
    </section>

    <!-- Online Sessions Section -->
    <section class="sessions-section">
        <h3>Online Live Sessions</h3>
        <div id="sessions-list">
            <!-- Sessions will be populated here -->
        </div>
    </section>

    <!-- Recorded Sessions Section -->
    <section class="recorded-sessions-section">
        <h3>Recorded Sessions</h3>
        <div id="recorded-sessions-list">
            <!-- Recorded sessions will be populated here -->
        </div>
    </section>

    <!-- Course Materials Section -->
    <section class="course-materials-section">
        <h3>Course Materials</h3>
        <div id="materials-list">
            <!-- Course materials will be populated here -->
        </div>
    </section>

    <!-- Chat Forum Section -->
    <section class="chat-section">
        <h3>Chat Forum</h3>
        <div id="chat-messages">
            <!-- Chat messages will be populated here -->
        </div>
        <div class="chat-input-container">
            <input type="text" id="chat-input" placeholder="Type your message here...">
            <button id="send-chat-btn">Send</button>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 EduFrenzy. All Rights Reserved.</p>
        <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
    </footer>

    <script src="channel.js"></script>
</body>
</html>
